{% extends 'base.html' %}

{% block content %}
<h1>Главная страница</h1>

{% if user.is_authenticated %}
    <!-- Показываем для авторизованных -->
    <a href="{% url 'profile' %}" class="btn btn-primary">Профиль</a>
    <a href="{% url 'logout' %}" class="btn btn-danger">Выйти</a>
{% else %}
    <!-- Показываем для гостей -->
    <a href="{% url 'login' %}" class="btn btn-success">Войти</a>
    <a href="{% url 'register' %}" class="btn btn-info">Регистрация</a>
{% endif %}
{% endblock %}
