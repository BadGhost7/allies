{% extends "users/base.html" %}

{% block content %}
<div class="auth-form">
    <h2>Редактирование профиля</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_avatar">Аватар:</label>
            {{ profile_form.avatar }}
        </div>
        
        <div class="form-group">
            <label for="id_discord">Discord:</label>
            {{ profile_form.discord }}
        </div>
        
        <div class="form-group">
            <label for="id_steam_profile">Steam профиль:</label>
            {{ profile_form.steam_profile }}
        </div>
        
        <button type="submit" class="auth-btn">Сохранить</button>
    </form>
</div>
{% endblock %}
