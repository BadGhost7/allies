{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Анкета {{ profile.user.username }}</h2>
        </div>
        <div class="card-body">
            <h5>О себе:</h5>
            <p>{{ profile.bio|linebreaks }}</p>
            
            <h5>Игровые предпочтения:</h5>
            <p>{{ profile.game_preferences }}</p>
            
            <a href="{% url 'home' %}" class="btn btn-secondary">
                На главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
