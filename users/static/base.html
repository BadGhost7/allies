<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Allies Finder{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/base.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="/" class="logo">AlliesFinder</a>
                <nav class="nav">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="nav-link">Профиль</a>
                        <a href="{% url 'logout' %}" class="auth-btn">Выйти</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-link">Вход</a>
                        <a href="{% url 'register' %}" class="auth-btn">Регистрация</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}
            <!-- Сюда будет подставляться контент других страниц -->
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 AlliesFinder. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
